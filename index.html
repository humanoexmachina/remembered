<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remembered</title>
  <link rel="stylesheet" href="foundation/css/foundation.min.css" />
  <link rel="stylesheet" href="foundation/css/app.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- STICKY NAV MENU -->
  <div data-sticky-container>
    <div class="title-bar" id="menu" data-sticky data-options="marginTop:0;">
      <div class="title-bar-left">
        REMEMBERED
      </div>
      <div class="title-bar-right">
        SIGN UP
      </div>
    </div>
  </div>

  <!-- SECTION: HERO -->
  <div class="grid-y" id="hero">
    <div class="cell">
      <div class="grid-container">
        <div class="grid-x">
          <div class="cell large-4 copy">
            <h1>Digital memories are forever</h1>
            <h3>View exported messages across major chat apps beautifully in one place.</h3>
          </div>
          <div class="cell large-8 image">
            <img id="hero_img" src="assets/hero.png" alt="image of remembered app">
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- SECTION: FEATURE 1 -->
  <div class="grid-y" id="feature-1">
    <div class="cell">
      <div class="grid-container">
        feature 1
      </div>
    </div>
  </div>

  <!-- SECTION: CALENDAR -->
  <div class="grid-y" id="calendar">
    <div class="cell">
      <div class="grid-container">
        calendar feature
      </div>
    </div>
  </div>

  <!-- SECTION: MOVIE VIEW -->
  <div class="grid-y" id="movie-view">
    <div class="cell">
      <div class="grid-container">
        movie feature
      </div>
    </div>
  </div>

  <!-- SECTION: SUPPORTED APPS -->
  <div class="grid-y" id="supported-apps">
    <div class="cell">
      <div class="grid-container">
        supported apps
      </div>
    </div>
  </div>

  <!-- SECTION: SIGN UP -->
  <div class="grid-y" id="sign-up">
    <div class="cell">
      <div class="grid-container">
        sign up
      </div>
    </div>
  </div>

  <!-- JAVASCRIPT -->
  <script src="foundation/js/vendor/jquery.js"></script>
  <script src="foundation/js/vendor/what-input.js"></script>
  <script src="foundation/js/vendor/foundation.min.js"></script>
  <script src="foundation/js/vendor/app.js"></script>
  <script src="foundation/js/vendor/index.js"></script>
  <script src="foundation/js/vendor/script.js"></script>
  <script>
    $(document).foundation();
  </script>

</body>

</html>
